<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css"  rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Shmedium</title>
</head>
<body>
    <div id="header-container">
        <h1 id="logo">Shmedium</h1>
        <nav id="header-nav-container">
            <a href='#' class="nav-links">Our Story</a>
            <a href='#' class="nav-links">Membership</a>
            <a href='#' class="nav-links">Write</a>
            <a href='#' class="nav-links">Sign In</a>
            <div class="nav-links nav-button page-buttons">Get Started</div>
        </nav>
    </div>

    <section id="stay-curious-container">
        <div id="curious-left">
            <h2 id="stay-curious" class="curious">Stay Curious</h2>
            <p class="curious">Discover stories, thinking,  and expertise, from writers on any topic</p>
            <div class="curious page-buttons">Start reading</div>
        </div>

        <div id="curious-right">
          
        </div>
    </section>
    <script>
        const mContainer = document.querySelector('#curious-right')
        for(let i = 0; i < 450; i++){
            const m = document.createElement('span')
            m.innerText = 'M'
            m.setAttribute('class', 'curious-m')
            mContainer.appendChild(m)
        }
    </script>
</body>
</html>
